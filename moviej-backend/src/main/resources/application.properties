spring.config.import=optional:classpath:.env
# 로컬 개발 환경용 설정
# app.frontend.url=http://localhost:3000
app.frontend.url=https://moviej-front.vercel.app/
# 배포 환경용으로 나중에 변경해야 함 (예: https://www.yourdomain.com)

# TMDB API 설정
tmdb.api.key={TMDB_API_KEY}
tmdb.api.base-url={TMDB_API_BASE_URL}

# 데이터베이스 설정
spring.datasource.url={SPRING_DATASOURCE_URL}
spring.datasource.username={SPRING_DATASOURCE_USERNAME}
spring.datasource.password={SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name={SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# JPA / Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 디비 Connection pool settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.initialization-fail-timeout=60000

# PostgreSQL Prepared Statement 캐시 문제 방지
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.cachePrepStmts=false
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=0
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=0

spring.security.user.name=postman
spring.security.user.password=password

# AWS S3 설정
# cloud.aws.credentials.access-key=
# cloud.aws.credentials.secret-key=
# cloud.aws.region.static=ap-northeast-2
# cloud.aws.s3.bucket=moviej-bucket

# 이메일 설정 (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}   
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


server.port=8080